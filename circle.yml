machine:
  node:
    version: 8.2.0

test:
  override:
    - test 0 = 0

deployment:
  development:
    branch: staging
    commands:
      - npm run build
      - aws s3 sync public/ s3://${STAGING_BUCKET} --region us-east-1 --cache-control "max-age=31536000" --delete
  production:
    branch: master
    commands:
      - npm run build
      - aws s3 sync public/ s3://${PRODUCTON_BUCKET} --region us-east-1 --cache-control "max-age=31536000" --delete